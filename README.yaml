name: "aws-glue-workflow"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-glue-workflow"
# Short description of this project
description: |-
  This component provisions Glue workflows.

  Stack Level: Regional
usage: |-
  ```yaml
  components:
    terraform:
      glue/workflow/example:
        metadata:
          component: "glue/workflow"
        vars:
          enabled: true
          name: example
          workflow_name: example
          workflow_description: "Glue workflow example"
  ```

  <!-- prettier-ignore-start -->
  <!-- prettier-ignore-end -->
